name: CI/CD Deploy App

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout del cÃ³digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up environment variables
      - name: Set up variables
        run: |
          echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      # 3. Loguearse en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build Docker image with multiple tags
      - name: Build Docker image
        run: |
          docker build -t josengel056/mi-app:latest \
                       -t josengel056/mi-app:${{ env.SHA_SHORT }} \
                       -t josengel056/mi-app:${{ env.DATE }} .

      # 5. Push Docker image (all tags)
      - name: Push Docker image
        run: |
          docker push josengel056/mi-app:latest
          docker push josengel056/mi-app:${{ env.SHA_SHORT }}
          docker push josengel056/mi-app:${{ env.DATE }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      # 6. Desplegar en Render
      - name: Deploy to Render
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}'
